<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirin Dose Calculator - Result</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
{#    <script src="//unpkg.com/alpinejs" defer></script>#}
</head>
<body>
<section class="bg-white dark:bg-gray-900 min-h-screen">
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Aspirin Dose Calculator - Result</h1>
        <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">Dose in mg is: {{ dose }}</p>
        <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">Time between doses in hours is: {{ time_next_dose }}</p>
        <canvas id="aspirinChart" class="bg-white mb-8"></canvas>
        <a href="/" class="underline text-blue-500 hover:text-blue-400 font-bold text-xl">Go Back</a>
    </div>
</section>

    <script>
    const ctx = document.getElementById('aspirinChart').getContext('2d');
    console.log( {{ plot_data.t2 | tojson }})
    console.log( {{ plot_data.t1 | tojson }})

    let t1 = {{ plot_data.t1 | tojson }};
    t1 = t1.map(value => parseFloat(value.toFixed(2)))
    let t2 = {{ plot_data.t2 | tojson }};
    t2 = t2.map(value => parseFloat(value.toFixed(2)))
    const y1 = {{ plot_data.y1 | tojson }};
    const y2 = {{ plot_data.y2 | tojson }};

    const firstDoseData = y1.map((value, index) => ({ x: t1[index], y: value }));
    const subsequentDosesData = y2.map((value, index) => ({ x: t2[index], y: value }));

    let labels = {{ plot_data.t | tojson }};
    labels = labels.map(value => parseFloat(value.toFixed(2)));

    const data = {
        labels: labels,
        datasets: [
            {
                label: 'First Dose',
                data: firstDoseData,
                borderColor: 'black',
                borderWidth: 1.5,
                fill: false
            },
            {
                label: 'Subsequent Doses',
                data: subsequentDosesData,
                borderColor: 'blue',
                borderWidth: 1.5,
                fill: false
            },
            {
                label: 'Minimum Effective Concentration',
                data: Array({{ plot_data.t | length }}).fill({{ plot_data.min_effective }}),
                borderColor: 'green',
                borderWidth: 1.5,
                borderDash: [5, 5],
                fill: false
            },
            {
                label: 'Maximum Safe Concentration',
                data: Array({{ plot_data.t | length }}).fill({{ plot_data.max_safe }}),
                borderColor: 'red',
                borderWidth: 1.5,
                borderDash: [5, 5],
                fill: false
            }
        ]
    };

    const options = {
        responsive: true,
        {#plugins: {#}
        {#    tooltip: {#}
        {#        displayColors: false,#}
        {#        callbacks: {#}
        {#            label(point) {#}
        {#                return point.raw+' '#}
        {#            }#}
        {#        }#}
        {#    }#}
        elements: {
                    point:{
                        radius: 0
                    }
                },
        scales: {
            x: {
                title: {
                    display: true,
                    text: 'Time (min)'
                }
            },
            y: {
                title: {
                    display: true,
                    text: 'Plasma Concentration (mg/mL)'
                }
            }
        }
    };

    new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
    });
</script>
</body>
</html>
